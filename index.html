<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DE-VE-DE</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="container">
      <div class="panel" id="add-movie">
        <h2>ADD MOVIE</h2>
        <input type="text" id="title-input" placeholder="Enter title...">
        <input type="text" id="genre-input" placeholder="Enter genre...">
        <input type="date" id="release-date-input">
        <button id="add-btn">Add Movie</button>
      </div>
      <div class="panel" id="search-movie">
        <h2>SEARCH MOVIE</h2>
        <input type="text" id="search-input" placeholder="Search for a movie...">
        <button id="search-btn">Search</button>
      </div>
      <div class="panel" id="see-favorites">
        <h2>SEE FAVORITES</h2>
        <button id="favorites-btn">See Favorites</button>
      </div>
    </div>
    <div id="movies">
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
